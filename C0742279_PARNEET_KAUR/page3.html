<!DOCTYPE html>
<html>
<head>
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup() {
                alert("Welcome to my WebPage!!!");
            }
            function MouseRollOver(MyImage) {
                Images.src = "index.png";
            }
            function MouseOut(MyImage) {
                Images.src = "raindrops-plants-smell.jpg.653x0_q80_crop-smart.jpg";
            }
        }
    </script>
    <style>
        p {
            font-size: 50px;
            position: fixed;
            left: 550px;
            top: 300px;
        }
    </style>
</head>
<body onload="trigger();">
    <p id="hover">Welcome!!!</p>
    <div>
        <img src="raindrops-plants-smell.jpg.653x0_q80_crop-smart.jpg"
        onMouseOver="MouseRollOver(this)";
        onMouseOut="MouseOut(this)"/>
    </div>
</body>
</html>
